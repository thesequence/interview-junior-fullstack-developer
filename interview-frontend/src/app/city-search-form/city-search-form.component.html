<div>
  <form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="searchQuery" name="searchQuery" placeholder="Enter city name" />
    <button type="submit">Search</button>
  </form>
</div>

<div *ngIf="citiesList.length > 0">
  <h2>Search Results:</h2>
  <ul>
    <li *ngFor="let city of citiesList">
      City: {{ city.cityName }} - Count: {{ city.count }}
    </li>
  </ul>
</div>
