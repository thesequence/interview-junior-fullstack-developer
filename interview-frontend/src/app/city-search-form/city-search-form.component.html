<div>
  <form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="searchQuery" name="searchQuery" placeholder="Enter city name" />
    <button type="submit">Search</button>
  </form>
</div>

<div *ngIf="allCitiesList.length > 0"> <!-- Use allCitiesList instead of citiesList -->
  <h2>Search Results:</h2>
  <ul>
    <li *ngFor="let city of allCitiesList">
      {{ city.cityName }} - Count: {{ city.count }}
    </li>
  </ul>
</div>
